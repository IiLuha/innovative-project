<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="header :: content"></div>

<div class="container theme-showcase">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="container-flued">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form-signin">
                            <h1 class="h3 mb-3 font-weight-normal text-center">Вход в аккаунт</h1>
                            <label for="inputEmail" class="sr-only">Введите вашу почту</label>
                            <p>Почта</p>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputPassword" class="sr-only">Введите пароль</label>
                            <br>
                            <p>Пароль</p>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <br>
                            <div class="col-md-6 col-md-offset-3">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: content"></div>
</body>
</html>
