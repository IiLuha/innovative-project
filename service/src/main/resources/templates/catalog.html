<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: content"></div>
<body>
<div class="container theme-showcase">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="container-flued">
                <div class="row" th:each="product : ${products}">

                    <div class="col-md-12 catalog-item">
                        <div class="container-flued">
                            <div class="row">
                                <div class="col-md-4 catalog-image">
                                    <img src="https://via.placeholder.com/220x150">
                                </div>
                                <div class="col-md-8 catalog-title">
                                    <h3 th:text="${product.name}">Наименование</h3>
                                    <p>Страна производитель <span th:text="${product.country}"></span></p>
                                    <p>Цена: <span th:text="${product.price}"></span></p>
                                    <div class="caption">
                                        <p><a href="/busket" class="btn btn-primary" role="button">Добавить в корзину</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container theme-showcase">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div th:replace="footer :: content"></div>
</body>
</html>
